<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo dos elementos</title>
    <style>
        .bigger-image {
            width: 300px;
            height: 300px;
            background-color: pink;
            background-image: url("https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg");
            margin-bottom: 20px;
            background-size: contain;
        }

        .smaller-image {
            width: 300px;
            height: 300px;
            background-color: pink;
            background-image: url("https://www.jamespictures.co.uk/wp-content/uploads/2014/01/chrome-hill-sunrise-peak-district-landscape-photography-256x256.jpg");
            margin-bottom: 20px;
            background-size: cover;
        }

        .linear-gradient {
            width: 300px;
            height: 300px;
            background-color: pink;
            background-image: linear-gradient(lightblue, yellow, purple);
            margin-bottom: 20px;
        }

        .radial-gradient {
            width: 300px;
            height: 300px;
            background-color: pink;
            background-image: radial-gradient(lightblue, yellow, purple);
            margin-bottom: 20px;
        }

        .repeating-gradient {
            width: 300px;
            height: 300px;
            background-color: pink;
            background-image: repeating-linear-gradient(to top, blue 0 20px, lightblue 20px 40px);
            margin-bottom: 20px;
        }

        .repeating {
            width: 300px;
            height: 300px;
            background-color: pink;
            background-image: repeating-linear-gradient(to top, blue 0 20px, lightblue 20px 40px);
            margin-bottom: 20px;
        }

        .repeat {
            width: 300px;
            height: 300px;
            background-color: pink;
            background-image: url("https://www.jamespictures.co.uk/wp-content/uploads/2014/01/chrome-hill-sunrise-peak-district-landscape-photography-256x256.jpg");
            background-size: 120px;
            margin-bottom: 20px;
            background-repeat: repeat;
        }

        .no-repeat {
            width: 300px;
            height: 300px;
            background-color: pink;
            background-image: url("https://www.jamespictures.co.uk/wp-content/uploads/2014/01/chrome-hill-sunrise-peak-district-landscape-photography-256x256.jpg");
            background-size: 120px;
            margin-bottom: 20px;
            background-repeat: no-repeat;
        }

        .repeat-x {
            width: 300px;
            height: 300px;
            background-color: pink;
            background-image: url("https://www.jamespictures.co.uk/wp-content/uploads/2014/01/chrome-hill-sunrise-peak-district-landscape-photography-256x256.jpg");
            background-size: 120px;
            margin-bottom: 20px;
            background-repeat: repeat-x;
        }

        .repeat-y {
            width: 300px;
            height: 300px;
            background-color: pink;
            background-image: url("https://www.jamespictures.co.uk/wp-content/uploads/2014/01/chrome-hill-sunrise-peak-district-landscape-photography-256x256.jpg");
            background-size: 120px;
            margin-bottom: 20px;
            background-repeat: repeat-y;
        }

        .repeat-y {
            width: 300px;
            height: 300px;
            background-color: pink;
            background-image: url("https://www.jamespictures.co.uk/wp-content/uploads/2014/01/chrome-hill-sunrise-peak-district-landscape-photography-256x256.jpg");
            background-size: 120px;
            margin-bottom: 20px;
            background-repeat: repeat-y;
        }

        .space {
            width: 300px;
            height: 300px;
            background-color: pink;
            background-image: url("https://www.jamespictures.co.uk/wp-content/uploads/2014/01/chrome-hill-sunrise-peak-district-landscape-photography-256x256.jpg");
            background-size: 120px;
            margin-bottom: 20px;
            background-repeat: space;
        }

        .round {
            width: 300px;
            height: 300px;
            background-color: pink;
            background-image: url("https://www.jamespictures.co.uk/wp-content/uploads/2014/01/chrome-hill-sunrise-peak-district-landscape-photography-256x256.jpg");
            background-size: 120px;
            margin-bottom: 20px;
            background-repeat: round;
        }
    </style>
</head>
<body>
    <h1>background-image</h1>
    <div class="bigger-image"></div>
    <div class="smaller-image"></div>
    <div class="linear-gradient"></div>
    <div class="radial-gradient"></div>
    <div class="repeating-gradient"></div>
    <h1>Repeat background-image</h1>
    <code>repeat</code>
    <div class="repeat"></div>
    <code>no-repeat</code>
    <div class="no-repeat"></div>
    <code>repeat-x</code>
    <div class="repeat-x"></div>
    <code>repeat-y</code>
    <div class="repeat-y"></div>
    <code>space</code>
    <div class="space"></div>
    <code>round</code>
    <div class="round"></div>
</body>
</html>
