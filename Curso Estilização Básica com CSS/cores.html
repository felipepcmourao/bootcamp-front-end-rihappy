<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pre-definidas {
            color: brown;
        }

        #current-color {
            color: green;
            border: 2px solid currentColor;
        }

        #hex {
            color: #00FF00;
        }

        #hex-transparencia {
            color: #0000FF80;
        }

        #rgb {
            color: rgb(120, 22, 250);
        }

        #rgba {
            background-color: blue;
            color: rgba(255, 0, 0, 0.5);
        }

        #hsl {
            color: hsl(120, 80%, 90%);
        }

        #hsla {
            color: hsla(360, 90%, 50%, .5);
        }

    </style>
</head> 
<body>
    <h1>Cores</h1>
    <p>Existem varias formas de definirmos cores utilizando o CSS. Elas são:</p>
    <ul>
        <li id="pre-definidas">Cores pré-definidas</li>
        <li id="current-color">Palavra-chave "currentcolor"</li>
        <li id="hex">Hexadecimal</li>
        <li id="hex-transparencia">Hexadecimal com transparência</li>
        <li id="rgb">RGB</li>
        <li id="rgba">RGBA</li>
        <li id="hsl">HSL</li>
        <li id="hsla">HSLA</li>
    </ul>
</body>
</html>
