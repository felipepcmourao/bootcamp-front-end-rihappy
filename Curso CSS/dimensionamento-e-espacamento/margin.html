<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: purple;
            margin: 20px auto;
        }

        #div2 {
            width: 200px;
            height: 200px;
            background-color: orange;
            margin: 10px 0 0 30px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
